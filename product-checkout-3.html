        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- 網站 all.js -->
        <script src="./assets/script/all.js"></script>

    </head>
<body>
    <header>
        <div class="container"  style="position: relative;">        
            <nav class="navbar navbar-expand-lg bg-transparent navbar-dark px-15 w-100" style="position: absolute;top: 0;left: 0;z-index: 10;">
               
                <a class="navbar-brand logo text-md-dark mr-0" href="#">Craftsman</a>
                <!-- <a class="navbar-cart nav-link text-white px-0 order-md-3 material-icons" href="#">                   
                    shopping_cart                    
                </a> -->
               
            </nav>
        </div>    
    </header>
    <main>
        <!-- 主要內容開始 -->
        <section class="container-fluid end-bg" >
    <div class="row justify-content-end">
      <div class="col-md-6 end-bg-cover">     
      </div>
    </div>
    <div class="container h-100 d-flex flex-column justify-content-between justify-content-md-center px-0 px-md-gutter">
        <!-- 手機板時向下推擠用 -->
        <div class="row d-block d-md-none">
        </div>
        <div class="row flex-column justify-content-center text-white text-md-dark">
            <div class="col-md-6 text-center text-md-left">
                <h1 class="mb-4 display-5">
                    Well Done!
                </h1>
                <p class="font-size-md-24 font-size-16 font-weight-normal text-secondary mb-md-7">The Your order has been received. We’II email you an order confirmation with details.
                </p>          
            </div>     
        </div>
        <div class="row mb-4">
            <div class="col-12 col-md-3">
            <a class="btn btn-main btn-lg w-100" href="product.html" role="button">Continue shopping</a>

        </div>
    </div>
  </section>
       
        <!-- 主要內容結束 -->
    </main>
    <footer>
       
        
       
    </footer>
    <!-- 載入Swiper JS 配合輪播模組一定要載入 -->
    <link rel="stylesheet" href="./assets/style/swiper.min.css">
    <script src="./assets/script/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        
            slidesPerView: 1.46,
            spaceBetween: 16,
            slidesOffsetBefore : 15,
            
	        //height: 300,//你的slide高度
            centeredSlides: false,
            
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            // 設定斷點
            breakpoints: {
                640: {
                slidesPerView: 2,
                spaceBetween: 20,
                },
                768: {
                slidesPerView: 3,
                spaceBetween: 30,
                },
                1024: {
                slidesOffsetBefore : 89,
                slidesPerView: 3.5,
                spaceBetween: 30,
                },
                1280: {
                slidesOffsetBefore : 89,
                slidesPerView: 3.5,
                spaceBetween: 30,
                },
            }
        });
    </script>
    <!-- Swiper END -->
    <!-- W7HW 載入AOS & Animate  -->
    <style>            
        [data-aos] {
            visibility: hidden;
        }
    
        [data-aos].animate__animated {
            visibility: visible;
        }
        /* This changes all the animations globaly */
    :root {
      --animate-duration: 1800ms;
      --animation-delay: 2.9s;
    }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
                useClassNames: true,
                initClassName: false,
                animatedClassName: 'animate__animated'
                // animatedClassName: 'animated',
            });
    </script>    
</body>
</html>
